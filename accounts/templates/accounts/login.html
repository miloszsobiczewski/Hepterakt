{% load static from staticfiles %}

<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | Ruch Narodowy</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/assets/vendor/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static '/assets/vendor/linearicons/style.css' %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static '/assets/css/main.css' %}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="{% static '/assets/css/demo.css' %}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static '/assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="{% static '/assets/img/logo-ruch.jpeg' %}" height="10%" width="40%" alt="Logo"></div>
								<p class="lead">Zaloguj siÄ™</p>
							</div>

							<form method="post" action="{% url 'accounts:login' %}" id="login">

								{% csrf_token %}

								{{ form }}

								<br>
								<button class="btn btn-primary btn-block" form="login" type="submit">Login</button>
								<!--<div class="bottom">-->
								<!--<span class="helper-text"><i class="lnr lnr-pencil"></i> <a href="#">Register</a></span>-->
								<!--</div>-->
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
